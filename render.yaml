# render.yaml - Render deployment configuration
services:
  - type: web
    name: slack-mcp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python oauth_server.py
    envVars:
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        value: https://slack-mcp.onrender.com/slack/oauth_redirect
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
